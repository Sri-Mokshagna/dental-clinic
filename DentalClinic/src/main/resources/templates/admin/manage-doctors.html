<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header -->
    <div th:replace="layout/header :: header"></div>

    <!-- Sidebar -->
    <div th:replace="layout/sidebar :: sidebar"></div>

    <!-- Main -->
    <main class="container-fluid mt-3 px-md-4 py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-primary">Manage Doctors</h2>

                <!-- Add Doctor Form -->
                <form th:action="@{/admin/add-doctor}" th:object="${doctor}" method="post" class="row g-3 mb-4">
                    <div class="col-md-3">
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Doctor Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="col-md-2">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone" required>
                    </div>
                    <div class="col-md-12 d-grid">
                        <button type="submit" class="btn btn-primary">+ Add Doctor</button>
                    </div>
                </form>

                <!-- Doctor Table -->
                <table class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}"></td>
                            <td th:text="${doctor.fullName}"></td>
                            <td th:text="${doctor.username}"></td>
                            <td th:text="${doctor.email}"></td>
                            <td th:text="${doctor.phoneNumber}"></td>
                            <td>
                                <a th:href="@{/admin/delete-user/{id}(id=${doctor.id})}" 
                                   class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="layout/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
