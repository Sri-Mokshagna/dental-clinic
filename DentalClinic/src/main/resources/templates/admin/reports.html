<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="container-fluid mt-3 px-md-4 py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-primary mb-4">Reports</h3>

            <!-- Reports Filter -->
            <form th:action="@{/admin/reports}" method="get" class="row g-3 mb-4">
                <div class="col-md-3">
                    <input type="date" name="startDate" class="form-control" placeholder="Start Date">
                </div>
                <div class="col-md-3">
                    <input type="date" name="endDate" class="form-control" placeholder="End Date">
                </div>
                <div class="col-md-3">
                    <select name="type" class="form-select">
                        <option value="">Select Report</option>
                        <option value="appointments">Appointments</option>
                        <option value="expenses">Expenses</option>
                        <option value="patients">Patients</option>
                    </select>
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-primary">Generate</button>
                </div>
            </form>

            <!-- Report Data -->
            <div th:if="${reportData != null}">
                <h5 class="text-secondary">Report Results</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th th:each="header : ${reportHeaders}" th:text="${header}">Column</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${reportData}">
                                <td th:each="cell : ${row}" th:text="${cell}">Data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</main>

<div th:replace="layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
