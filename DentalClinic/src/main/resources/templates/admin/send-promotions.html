<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send WhatsApp Promotions</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Send WhatsApp Promotions</h2>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/admin/send-promotions}" method="post">
        <div class="mb-3">
            <label for="message" class="form-label">Promotion Message</label>
            <textarea class="form-control" id="message" name="message" rows="5"
                      placeholder="Enter your promotional message..." required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Send to All Patients</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
</body>
</html>
