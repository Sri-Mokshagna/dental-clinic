<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login | Dental Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Dental Clinic</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/auth/register}">Register</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center">Sign in</h3>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <!-- Must match SecurityConfig.loginProcessingUrl("/auth/login-process") -->
                    <form th:action="@{/auth/login-process}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
    <label for="username" class="form-label">Username or Phone Number</label>
    <input id="username" name="username" type="text" class="form-control" required/>
    <div class="invalid-feedback">Username or phone number is required</div>
</div>


                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" class="form-control" required/>
                            <div class="invalid-feedback">Password is required</div>
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </form>

                    <p class="text-center mt-3 mb-0">
                        No account? <a th:href="@{/auth/register}">Create one</a>
                    </p>
                </div>
            </div>
            <p class="text-center text-muted mt-3 mb-0">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Dental Clinic</p>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script>
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => form.addEventListener('submit', e => {
        if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
    }, false));
})();
</script>
</body>
</html>
