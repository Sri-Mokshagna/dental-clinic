<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

    <h2>Add Expense</h2>
    <form th:action="@{/doctor/add-expense}" method="post" th:object="${expense}" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" th:field="*{amount}" class="form-control" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/doctor/dashboard" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
