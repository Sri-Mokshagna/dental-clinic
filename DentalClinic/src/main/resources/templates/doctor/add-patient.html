<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

    <h2>Add New Patient</h2>
    <form th:action="@{/doctor/add-patient}" method="post" th:object="${patient}" class="mt-3">

        <!-- Full Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <!-- Age -->
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" min="0" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-control" required>
                <option value="" disabled selected>-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
        </div>
		<div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" required>
        </div>
        <!-- Address -->
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="2"></textarea>
        </div>

        <!-- Medical Info -->
        <div class="mb-3">
            <label class="form-label">Medical Info</label>
            <textarea th:field="*{medicalInfo}" class="form-control" rows="3"></textarea>
        </div>

        <!-- Treatment Amount -->
        <div class="mb-3">
            <label class="form-label">Treatment Amount</label>
            <input type="number" th:field="*{treatmentAmount}" class="form-control" step="0.01">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/doctor/dashboard" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
