<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

    <h2>My Patients</h2>
    <hr>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Medical Info</th>
                <th>Treatment Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.fullName}"></td>
            <td th:text="${patient.medicalInfo}"></td>
            <td th:text="${patient.treatmentAmount}"></td>
            <td>
                <!-- Update form -->
                <form th:action="@{'/doctor/update-patient/' + ${patient.id}}" method="post" class="d-inline">
                    <input type="text" name="medicalInfo" placeholder="New Info" class="form-control mb-1">
                    <input type="number" name="treatmentAmount" placeholder="New Amount" step="0.01" class="form-control mb-1">
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </form>
                <a th:href="@{'/doctor/upload-report/' + ${patient.id}}" class="btn btn-sm btn-warning mt-1">Upload Report</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/doctor/dashboard" class="btn btn-secondary">â¬… Back</a>

</body>
</html>
