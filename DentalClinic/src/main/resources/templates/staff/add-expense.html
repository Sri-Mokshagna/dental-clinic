<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-warning">ðŸ’° Add Daily Expense</h3>
    <form th:action="@{/staff/add-expense}" th:object="${expense}" method="post" class="mt-3">
        <div class="mb-3">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" th:field="*{amount}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-warning">Save</button>
        <a th:href="@{/staff/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
