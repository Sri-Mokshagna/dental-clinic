<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header & Sidebar -->
<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="container mt-5">
    <h2 class="text-primary">üë©‚Äçüíº Staff Dashboard</h2>
    <hr>

    <!-- Action Buttons -->
    <div class="d-flex gap-3 mb-4">
        <a th:href="@{/staff/add-appointment}" class="btn btn-success">‚ûï Add Appointment</a>
        <a th:href="@{/staff/add-expense}" class="btn btn-warning">üí∞ Add Daily Expense</a>
    </div>

    <!-- Grid Layout: Appointments + Expenses -->
    <div class="row">
        <!-- Today's Appointments -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    üìÖ Today‚Äôs Appointments
                </div>
                <div class="card-body">
                <div th:if="${appointments != null and !appointments.isEmpty()}">
    <table class="table table-sm table-bordered">
        <thead class="table-light">
        <tr>
            <th>Patient</th>
            <th>Reason</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appt : ${appointments}">
            <td th:text="${appt.patient.fullName}">John Doe</td>
            <td th:text="${appt.treatmentDetails}">Checkup</td>
        </tr>
        </tbody>
    </table>
</div>
<p th:if="${appointments == null or appointments.isEmpty()}" class="text-muted">
    No appointments today.
</p>
                
                   </div>
            </div>
        </div>

        <!-- Staff's Own Expenses -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-warning">
                    üí∏ My Daily Expenses
                </div>
                <div class="card-body">
                    <div th:if="${expenses != null and !expenses.isEmpty()}">
                        <table class="table table-sm table-bordered">
                            <thead class="table-light">
                            <tr>
                                <th>Description</th>
                                <th>Amount (‚Çπ)</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="exp : ${expenses}">
                                <td th:text="${exp.description}">Water Bottles</td>
                                <td th:text="${exp.amount}">50</td>
                                <td>
    <span th:if="${exp.approved}" class="badge bg-success">APPROVED</span>
    <span th:if="${!exp.approved}" class="badge bg-warning">PENDING</span>
</td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p th:if="${expenses == null or expenses.isEmpty()}" class="text-muted">
                        No expenses submitted today.
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
