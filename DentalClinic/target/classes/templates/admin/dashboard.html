<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom hover effect for cards */
        .quick-link-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .quick-link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        .quick-link-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header with toggle button -->
    <div th:replace="layout/header :: header"></div>

    <!-- Sidebar (toggleable via â˜° button) -->
    <div th:replace="layout/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <main class="container-fluid mt-3 px-md-4 py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-primary">Welcome, Admin</h2>

                <!-- Stats cards -->
                <div class="row mt-4 text-center">
                    <div class="col-md-4">
                        <div class="card border-primary shadow-sm">
                            <div class="card-body">
                                <h5>Total Doctors</h5>
                                <p class="fs-3 fw-bold text-primary" th:text="${doctorCount}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-success shadow-sm">
                            <div class="card-body">
                                <h5>Total Staff</h5>
                                <p class="fs-3 fw-bold text-success" th:text="${staffCount}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-warning shadow-sm">
                            <div class="card-body">
                                <h5>Total Patients</h5>
                                <p class="fs-3 fw-bold text-warning" th:text="${patientCount}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Links -->
                <h4 class="mt-5">Quick Links</h4>
                <div class="row mt-3">
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="card quick-link-card text-center border-primary">
                            <div class="card-body">
                                <i class="bi bi-person-badge quick-link-icon text-primary"></i>
                                <h6><a th:href="@{/admin/manage-doctors}" class="stretched-link text-decoration-none">Manage Doctors</a></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="card quick-link-card text-center border-success">
                            <div class="card-body">
                                <i class="bi bi-people quick-link-icon text-success"></i>
                                <h6><a th:href="@{/admin/manage-staff}" class="stretched-link text-decoration-none">Manage Staff</a></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="card quick-link-card text-center border-warning">
                            <div class="card-body">
                                <i class="bi bi-cash-coin quick-link-icon text-warning"></i>
                                <h6><a th:href="@{/admin/expenses}" class="stretched-link text-decoration-none">Expenses</a></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="card quick-link-card text-center border-info">
                            <div class="card-body">
                                <i class="bi bi-file-earmark-bar-graph quick-link-icon text-info"></i>
                                <h6><a th:href="@{/admin/reports}" class="stretched-link text-decoration-none">Reports</a></h6>
                            </div>
                        </div>
                    </div>
                    <!-- New WhatsApp Promotion Option -->
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="card quick-link-card text-center border-success">
                            <div class="card-body">
                                <i class="bi bi-whatsapp quick-link-icon text-success"></i>
                                <h6><a th:href="@{/admin/send-promotions}" class="stretched-link text-decoration-none">Send WhatsApp Promotion</a></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="layout/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
