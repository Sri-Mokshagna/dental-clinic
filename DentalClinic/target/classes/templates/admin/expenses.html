<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="container-fluid mt-3 px-md-4 py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-primary mb-4">Expenses</h3>

            <!-- Success/Error Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Add Expense Form -->
            <form th:action="@{/admin/expenses}" method="post" th:object="${expense}" class="row g-3 mb-4">
                <div class="col-md-4">
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Description" required>
                </div>
                <div class="col-md-3">
                    <input type="number" th:field="*{amount}" class="form-control" placeholder="Amount" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <input type="date" th:field="*{date}" class="form-control" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-success">Add Expense</button>
                </div>
            </form>

            <!-- Monthly Total -->
            <h5 class="text-end text-danger">
                Total This Month: ₹ <span th:text="${totalExpense}"></span>
            </h5>

            <!-- Expense Table -->
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Approved</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="expense : ${expenses}">
                            <td th:text="${expense.id}"></td>
                            <td th:text="${expense.description}"></td>
                            <td th:text="${expense.amount}"></td>
                            <td th:text="${#temporals.format(expense.date, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <span th:text="${expense.approved ? '✅' : '❌'}"></span>
                            </td>
                            <td>
                                <form th:action="@{/admin/expenses/approve/{id}(id=${expense.id})}" method="post" th:if="${!expense.approved}" style="display:inline;">
                                    <button class="btn btn-sm btn-primary">Approve</button>
                                </form>
                                <form th:action="@{/admin/expenses/delete/{id}(id=${expense.id})}" method="post" style="display:inline;">
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</main>

<div th:replace="layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
