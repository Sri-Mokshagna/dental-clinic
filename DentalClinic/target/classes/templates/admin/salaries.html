<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Salaries</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="layout/layout :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="d-none d-lg-block col-lg-3 col-xl-2 p-0">
            <div th:replace="layout/layout :: sidebar"></div>
        </div>
        <div class="col-12 col-lg-9 col-xl-10 ms-lg-auto p-4">
            <div class="d-lg-none mb-3">
                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#appSidebar">Open Menu</button>
                <div th:replace="layout/layout :: sidebar"></div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-primary">Salaries</h3>

                    <div class="table-responsive mt-3">
                        <table class="table table-striped align-middle">
                            <thead>
                            <tr><th>ID</th><th>User</th><th>Amount</th><th>Payment Date</th></tr>
                            </thead>
                            <tbody>
                            <tr th:each="s : ${salaries}">
                                <td th:text="${s.id}">1</td>
                                <td th:text="${s.user != null ? s.user.fullName : s.user?.username}">User</td>
                                <td th:text="${s.amount}">0</td>
                                <td th:text="${s.paymentDate}">date</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <hr>
                    <h5>Add Salary</h5>
                    <form th:action="@{/admin/add-salary}" method="post" class="row g-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="col-md-6">
                            <input class="form-control" type="number" name="staffId" placeholder="Staff/User ID" required>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="number" name="amount" step="0.01" placeholder="Amount" required>
                        </div>
                        <div class="col-12 d-grid d-md-block">
                            <button class="btn btn-primary mt-2">Add Salary</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
