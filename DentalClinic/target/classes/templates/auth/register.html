<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register | Dental Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Dental Clinic</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/auth/login}">Login</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center">Create your account</h3>
					<div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
</div>
					
                    <form th:action="@{/auth/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input th:field="*{fullName}" type="text" class="form-control" required/>
                                <div class="invalid-feedback">Full name is required</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Username</label>
                                <input th:field="*{username}" type="text" class="form-control" required/>
                                <div class="invalid-feedback">Username is required</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input th:field="*{email}" type="email" class="form-control"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input th:field="*{phoneNumber}" type="text" class="form-control"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" required minlength="6"/>
                                <div class="invalid-feedback">Min 6 characters</div>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 mt-4" type="submit">Register</button>
                    </form>

                    <p class="text-center mt-3 mb-0">
                        Already have an account? <a th:href="@{/auth/login}">Sign in</a>
                    </p>
                </div>
            </div>
            <p class="text-center text-muted mt-3 mb-0">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Dental Clinic</p>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script>
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => form.addEventListener('submit', e => {
        if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
    }, false));
})();
</script>
</body>
</html>
