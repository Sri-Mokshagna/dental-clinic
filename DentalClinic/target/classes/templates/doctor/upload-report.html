<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

    <h2>Upload Report</h2>
    <form th:action="@{'/doctor/upload-report/' + ${patientId}}" method="post" th:object="${report}" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Report Name</label>
            <input type="text" th:field="*{reportName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">File Path (simulate upload)</label>
            <input type="text" th:field="*{filePath}" class="form-control" placeholder="e.g., /uploads/report1.pdf">
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="/doctor/patients" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
