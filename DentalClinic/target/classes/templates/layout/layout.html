<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Clinic Management'">Clinic Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .bg-brand { background-color: #0b3d91; } /* Dark Blue */
        .sidebar { min-height: 100vh; background: #fff; border-right: 1px solid #ddd; }
        .sidebar .nav-link { color: #333; padding: 10px 15px; }
        .sidebar .nav-link:hover { background: #e9ecef; border-radius: 4px; }
        .footer { background-color: #0b3d91; color: white; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- ===== HEADER ===== -->
<header class="navbar navbar-dark bg-brand shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Clinic Management</a>
        <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            ☰
        </button>
    </div>
</header>

<div class="container-fluid flex-grow-1">
    <div class="row">
        <!-- ===== SIDEBAR ===== -->
        <nav id="sidebarMenu" class="col-lg-2 d-lg-block sidebar collapse offcanvas-lg offcanvas-start p-0">
            <div class="offcanvas-header bg-brand text-white d-lg-none">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body p-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">🏠 Home</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/dashboard}">📊 Dashboard</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/manage-doctors}">👨‍⚕️ Doctors</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/manage-staff}">👩‍💼 Staff</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/manage-patients}">🧑‍🤝‍🧑 Patients</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/appointments}">🗓 Appointments</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/salaries}">💵 Salaries</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/expenses}">🧾 Expenses</a></li>
                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="nav-link" th:href="@{/admin/statistics}">📈 Statistics</a></li>
                </ul>
                <div class="p-3 border-top">
                    <form th:action="@{/logout}" method="post" class="d-grid">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-danger">🚪 Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="col-lg-10 ms-lg-auto p-4">
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="footer text-center py-3 mt-auto">
    <small>&copy; 2025 Clinic Management System</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
