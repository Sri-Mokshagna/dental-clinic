<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Patient Dashboard | Dental Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- ðŸ”¹ Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
             th:replace="layout/sidebar :: sidebar"></div>

        <!-- ðŸ”¹ Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="mb-4">
                <h2 class="h4 mb-1">Welcome, <span th:text="${patient != null ? patient.fullName : 'Patient'}">Patient</span></h2>
                <p class="text-muted mb-0">Hereâ€™s a quick overview.</p>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted mb-1">Total Appointments</h6>
                            <div class="display-6" th:text="${appointmentCount != null ? appointmentCount : 0}">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted mb-1">Total Expenses</h6>
                            <div class="display-6">â‚¹ <span th:text="${totalExpenses != null ? totalExpenses : 0}">0</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted mb-1">Total Reports</h6>
                            <div class="display-6" th:text="${reportCount != null ? reportCount : 0}">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 d-flex gap-2">
                <a class="btn btn-primary" th:href="@{/patient/appointments}">View Appointments</a>
                <a class="btn btn-outline-primary" th:href="@{/patient/reports}">View Reports</a>
            </div>
        </main>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
