<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Feedback</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<h2>Leave Feedback</h2>

<form th:action="@{/patient/feedback}" th:object="${feedback}" method="post">
    <div>
        <label for="comments">Your Feedback:</label>
        <textarea id="comments" th:field="*{comments}" required></textarea>
    </div>

    <div>
        <label for="rating">Rating (1 to 5):</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required/>
    </div>

    <div>
        <button type="submit">Submit Feedback</button>
    </div>
</form>

<a th:href="@{/patient/dashboard}">Back to Dashboard</a>

<div th:replace="layout/footer :: footer"></div>
</body>
</html>
