<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h2>Add Appointment</h2>

    <!-- Error / Success messages -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/staff/add-appointment}" th:object="${appointment}" method="post">
        
        <!-- Patient -->
<div class="mb-3">
    <label for="patient" class="form-label">Patient</label>
    <select class="form-select" id="patient" th:field="*{patient.id}" required>
        <option value="" disabled selected>Select Patient</option>
        <option th:each="patient : ${patients}"
                th:value="${patient.id}"
                th:text="${patient.fullName}"></option>
    </select>
</div>

<!-- Doctor -->
<div class="mb-3">
    <label for="doctor" class="form-label">Doctor</label>
    <select class="form-select" id="doctor" th:field="*{doctor.id}" required>
        <option value="" disabled selected>Select Doctor</option>
        <option th:each="doctor : ${doctors}"
                th:value="${doctor.id}"
                th:text="${doctor.username}"></option>
    </select>
</div>
        

        <!-- Appointment Date -->
        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Appointment Date & Time</label>
            <input type="datetime-local" class="form-control" id="appointmentDate" th:field="*{appointmentDate}" required>
        </div>

        <!-- Treatment Details -->
        <div class="mb-3">
            <label for="treatmentDetails" class="form-label">Treatment Details</label>
            <textarea class="form-control" id="treatmentDetails" th:field="*{treatmentDetails}" rows="3"></textarea>
        </div>

        <!-- Treatment Cost -->
        <div class="mb-3">
            <label for="treatmentCost" class="form-label">Treatment Cost</label>
            <input type="number" step="0.01" class="form-control" id="treatmentCost" th:field="*{treatmentCost}" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Save Appointment</button>
    </form>
</div>
</body>
</html>
