<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Manage Appointments</title></head>
<body>
<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<div class="content">
    <h2>Appointments</h2>
    <form th:action="@{/staff/appointments}" method="post" th:object="${appointment}">
        <label>Patient Name:</label>
        <input type="text" th:field="*{patientName}" required>

        <label>Date:</label>
        <input type="date" th:field="*{date}" required>

        <label>Time:</label>
        <input type="time" th:field="*{time}" required>

        <label>Status:</label>
        <select th:field="*{status}">
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit">Add Appointment</button>
    </form>

    <table border="1">
        <thead>
        <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appt : ${appointments}">
            <td th:text="${appt.patientName}"></td>
            <td th:text="${appt.date}"></td>
            <td th:text="${appt.time}"></td>
            <td th:text="${appt.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/footer :: footer"></div>
</body>
</html>
